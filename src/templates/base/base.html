<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>{% block head_title%}{% endblock %} Intel</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'navbar-top.css' %}" rel="stylesheet">
  </head>

  <body>
    {% comment %}
    <div style="margin-bottom: 800px; margin-top: 100px">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-sm-4 col-xs-12" style="background-color: black">
            <br><br><br><br>
          </div>
          <div class="col-lg-8 col-sm-4 col-xs-12" style="background-color: yellow">
            <br><br><br><br>
          </div>
        </div>
      </div>
    </div>
    {% endcomment %}
    {% include "base/navbar.html"%}

    {% block jumbotron%}{% endblock%}
    <div role="main" class="container">
    {% block content %}{% endblock%}
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of tpxhe document so the pages load faster -->
    <script src="{% static 'js/jquery-3.3.1.slim.min.js' %}" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

  </body>
</html>
